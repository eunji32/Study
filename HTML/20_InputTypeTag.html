<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 양식 태그 타입</title>
</head>
<body>
	
	<form action="">
		<input type="text" /><br><!-- 글자입력양식생성  -->
		<input type="button" /><br><!-- 버튼생성 -->
		<input type="checkbox" /><br><!-- 체크박스생성 -->
		<input type="file" /><br><!-- 파일입력양식생성 -->
		<input type="password" /><br><!-- 비밀번호 입력양식생성 -->
		<input type="radio" /><br><!-- 라디오 버튼생성 -->
		<input type="reset" /><br><!-- 초기화 버튼생성 -->
		<input type="submit" /><br><!-- 제출버튼생성 -->
		<input type="hidden" /><br><!-- 보이지 않는 입력양식생성 -->
	</form>

</body>
</html>
