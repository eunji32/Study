<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 기본 태그</title>
</head>
<body>

	<h1>ol tag</h1>	
	<ol type ="a" start="3"> <!-- 부모태그 -->
	<!-- ordered list : 번호가 있는 목록 태그 -->
		<li>Facebook</li><!-- 자식태그 --><!-- list item (목록요소) -->
		<li>Tweeter</li>
		<li>Linked in</li>
	</ol>

	<h1>ul tag</h1>
	<ul type="square"><!-- unordered list : 변호가 없는 목록 태그 -->
		<li type = "disc">Java</li>
		<li>Hadoop</li>
		<li>R</li>
		<li>Python</li>		
	</ul>




</body>
</html>
