<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그 속성</title>
</head>
<body>

	<table border="1" align="center" width="80%" height="200"
				bgcolor = "silver" bordercolor="red" cellpadding="20"
				cellspacing = "30">
	<!-- 2행2열 --> 
	<!-- border는 테두리 1은 두께 / cellpadding : 테이블 테두리와 텍스트 사이 여백-->
	<!-- cellspacing : 셀간의 여백  -->
		<tr align="center" bgcolor="green">
			<td bgcolor="blue">1행1열</td>
			<td>1행2열</td>
		</tr>
		<tr>
			<td>2행1열</td>
			<td>2행2열</td>
		</tr>
	</table>

</body>
</html>
