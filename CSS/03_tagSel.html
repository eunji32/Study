<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자</title>

<style type="text/css">
	/* CSS의 주석문 기호 (기호차이 확인하기)*/
	/* h1 태그의 color 속성에 red키워드를 적용함. */
	h1{ color:red; }
	h3{ color:blue; }
	p{ background:yellow; }
	
	/* 여러개의 선택자를 한꺼번에 선택해서 스타일 속성을 적용할 떄는 쉼표를 사용하면 됨. */
	h1,h3{  background:silver; }
</style>

</head>
<body>
	<!-- html 주석문 -->
	<h1>더조은 컴퓨터 학원</h1>
	<h3>빅데이터 분석</h3>
	<p>국가는 재해를 예방하고 그 위험으로부터 국민을 보호하기 위하여 노력하여야 한다.</p>

</body>
</html>
