<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>커서관련스타일</title>

<style type="text/css">
	.cusor{
		cursor:pointer;
	}
</style>

</head>
<body>
	<span >일반텍스트</span><br/> <!-- I모양 -->
	<span style="cursor:default;">기본값</span><br/> <!-- 화살표모양 -->
	<span style="cursor:auto;">자동</span><br/><!-- I모양 -->
	<span style="cursor:crosshair;">+표시</span><br/><!-- +모양 -->
	<span style="cursor:help;">도움말</span><br/><!-- 화살표와 ?모양 -->
</body>
</html>
